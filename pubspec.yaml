name: flutter_chat
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.18.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.4.0
  firebase_auth: ^4.2.0
  flutter_screenutil: ^5.6.0
  firebase_storage: ^11.0.7
  cloud_firestore: ^4.2.0
  flutter_hooks: ^0.18.5+1
  octo_image: ^1.0.2
  cached_network_image: ^3.2.3
  badges: ^2.0.3
  provider: ^6.0.5
  path_provider: ^2.0.11
  image_picker: ^0.8.6
  flutter_easyloading: ^3.0.5
  event_bus: ^2.0.0
  flutter_chat_bubble: ^2.0.0
  # add this line to your dependencies
  fluttertoast: ^8.1.2
  date_format: ^2.0.7
  shared_preferences: ^2.0.15
  extended_image: ^6.3.4
  adaptive_dialog: ^1.8.0+1
  settings_ui: ^2.0.2
  wechat_assets_picker: ^8.2.0
  dio: ^4.0.6
  path: 1.8.2
  gallery_saver: ^2.3.2
  flutter_native_splash: ^2.2.16
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  # 配置启动页
flutter_native_splash:
  color: "#e1f5fe"
  image: assets/logo_lockup_flutter_vertical.png
  color_dark: "#042a49"
  image_dark: assets/logo_lockup_flutter_vertical_wht.png
  android: true
  ios: true
  web: false
  android_gravity: center
  fullerene: true
